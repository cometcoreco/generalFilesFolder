<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{OFFER_NAME}} Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/country-flag-icons/3x2/flags.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>body{background:#ffe6ce}.title{font-size:32px;font-weight:800}.product-image{width:200px;border-radius:20px}.card{border:1px solid #d1d5db;border-radius:8px;padding:0.8rem 1.2rem;margin-bottom:0.7rem;width:300px;display:flex;align-items:center;cursor:pointer;background:rgba(255,255,255,0.734)}.flag-icon{width:30px;height:auto;margin-right:0.5rem}@media (max-width:640px){.title{font-size:24px}}</style>
</head>
<body class="font-sans">
<div class="flex flex-col items-center justify-center min-h-screen">
    <!-- Product Image -->
    <div class="mb-4">
        <img src="{{PRODUCT_IMAGE_URL}}" alt="{{OFFER_NAME}}" class="product-image mx-auto">
        <h1 class="title text-center mt-4">{{OFFER_NAME}}</h1>
    </div>
    
    <!-- Country Cards -->
<div class="mb-4">
 {{#each COUNTRIES}}
<div class="card" onclick="location.href='{{this.OFFER_LINK}}';">
    <img src="https://flagcdn.com/{{this.COUNTRY_CODE}}.svg" class="flag-icon" alt="{{this.COUNTRY}} flag">{{this.COUNTRY}}
</div>
{{/each}}
</div>
    
    <!-- Trustpilot -->
    <div class="text-center mb-4">
        <span class="inline-block bg-green-500 text-white text-xs px-2 rounded">Trustpilot</span>
        <div class="flex justify-center items-center mt-1">
            {{TRUSTPILOT_STARS}}
        </div>
        <p class="text-sm text-gray-600">{{TRUSTPILOT_SCORE}} | {{TRUSTPILOT_REVIEWS}} reviews</p>
    </div>
    
    <!-- Footer Links -->
    <div class="text-center text-xs text-gray-600">
        <a href="terms.html" class="hover:text-gray-800">Terms & Conditions</a> | 
        <a href="privacy.html" class="hover:text-gray-800">Privacy Policy</a>
    </div>
</div>
<script>
    function replaceDomain() {
    var currentDomain = window.location.hostname;
    var cards = document.querySelectorAll('.card');
    cards.forEach(function(card) {
        var originalUrl = card.getAttribute('onclick');
        var updatedUrl = originalUrl.replace('xxx', currentDomain);
        card.setAttribute('onclick', updatedUrl);
    });
}

replaceDomain();
</script>
</body>
</html>
